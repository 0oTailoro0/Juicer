<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>test speed</title>
<script src="jquery-1.7.2.min.js"></script>
<script src="highcharts.js"></script>


<script src="templates/tmpl.js"></script>
<script src="templates/doT.js"></script>
<script src="templates/juicer.js"></script>
<script src="templates/ejs.js"></script>
<script src="templates/YayaTemplate.js"></script>
<script src="templates/kissy.js"></script>
<script src="templates/template.js"></script>
<script src="templates/mustache.js"></script>
<script src="templates/baidu.template.js"></script>
<script src="templates/jquery.tmpl.js"></script>

<!-- artTemplate 的模板 -->
<script id="template" type="text/tmpl">
<ul>
	<% for (var val, i = 0, l = list.length; i < l; i ++) { %>
        <% val = list[i]; %>
		<li><%=val.index%>. 用户: <%=val.user%>/ 网站：<%=val.site%></li>
	<% } %>
</ul>
</script>

<!-- baidu-template 的模板 -->
<script id="baidu-template" type="text/tmpl">
<ul>
	<% for (var val, i = 0, l = list.length; i < l; i ++) { %>
        <% val = list[i]; %>
		<li><%:=val.index%>. 用户: <%:=val.user%>/ 网站：<%:=val.site%></li>
	<% } %>
</ul>
</script>


<!-- YayaTemplate 的模板 -->
<script id="yaya" type="text/tmpl">
{$<ul>$}
	for (var val, i = 0, l = list.length; i < l; i ++) {
        val = list[i];
		{$ <li>{%val.index%}. 用户: {%val.user%}/ 网站：{%val.site%}</li> $}
	}
{$</ul>$}
</script>

<!-- tmpl 的模板 -->
<script id="tmpl" type="text/tmpl">
<ul>
	<% for (var val, i = 0, l = list.length; i < l; i ++) { %>
        <% val = list[i]; %>
		<li><%=val.index%>. 用户: <%=val.user%>/ 网站：<%=val.site%></li>
	<% } %>
</ul>
</script>

<!-- jqueryTmpl 的模板 -->
<script id="jqueryTmpl" type="text/tmpl">
<ul>
	{{each list}}
		<li>${$value.index}. 用户: ${$value.user}/ 网站：${$value.site}</li>
	{{/each}}
</ul>
</script>

<!--juicer 的模板 -->
<script id="juicer" type="text/tmpl">
<ul>
	{@each list as val}
		<li>$${val.index}. 用户: $${val.user}/ 网站：$${val.site}</li>
	{@/each}
</ul>
</script>

<!-- doT 的模板 -->
<script id="doT" type="text/tmpl">
<ul>
	{{ for (var val, i = 0, l = it.list.length; i < l; i ++) { }}
        {{ val = it.list; }}
		<li>{{=val[i].index}}. 用户: {{=val[i].user}}/ 网站：{{=val[i].site}}</li>
	{{ } }}
</ul>
</script>

<!--Mustache 的模板 -->
<script id="Mustache" type="text/tmpl">
<ul>
	{{#list}}
		<li>{{{index}}}. 用户: {{{user}}}/ 网站：{{{site}}}</li>
	{{/list}}
</ul>
</script>

<!--kissy 的模板 -->
<script id="kissy" type="text/tmpl">
<ul>
	{{#each list as val}}
		<li>{{val.index}}. 用户: {{val.user}}/ 网站：{{val.site}}</li>
	{{/each}}
</ul>
</script>

<!-- ejs 的模板 -->
<script id="ejs" type="text/tmpl">
<ul>
  <& for (var val, i = 0, l = @list.length; i < l; i ++) { &>
        <& val = @list[i]; &>
        <li> <&= val.index &>. 用户: <&= val.user &>； 网站：<&= val.site &></li> 
  <& } &>
</ul>
</script>


<script>
// 数据量
var length = 200;
// 渲染次数
var number = 20000;

var data = {
    list: []
};

for (var i = 0; i < length; i ++) {
    data.list.push({
        index: i,
        user: '<strong style="color:red">tangbin</strong>',
        site: 'http://www.planeart.cn'	
    });	
};


// 待测试的引擎列表
var testList = [
    
    {
        name: 'doT',
        tester: function () {
            var tmpl = document.getElementById('doT').innerHTML;
            var doTtmpl = doT.template(tmpl);
            for (var i = 0; i < number; i ++) {
                doTtmpl(data);
            }
        }
    },
    
    {
        name: 'ejs',
        tester: function () {
            for (var i = 0; i < number; i ++) {
                ejs('ejs', data);
            }
        }
    },
    
    {
        name: 'juicer',
        tester: function () {
            var config = {cache:true,errorhandling:false,detection:false};
            var tmpl = document.getElementById('juicer').innerHTML;
            juicer.set(config);
            for (var i = 0; i < number; i ++) {
                juicer(tmpl, data);
            }
        }
    },

    {
        name: 'YayaTemplate',
        tester: function () {
            var tmpl = YayaTemplate('yaya');
            for (var i = 0; i < number; i ++) {
                tmpl.render(data);
            }
        }
    },
    
    {
        name: 'tmpl',
        tester: function () {
            for (var i = 0; i < number; i ++) {
                tmpl('tmpl', data);
            }
        }
    },
    
    {
        name: 'baiduTemplate',
        tester: function () {
            var bt=baidu.template;
            for (var i = 0; i < number; i ++) {
                bt('baidu-template', data);
            }
        }
    },
    
    // jqueryTmpl 太慢，可能导致浏览器停止响应
    /*{
        name: 'jqueryTmpl',
        tester: function () {
            var tmpl = document.getElementById("jqueryTmpl").innerHTML;
            for (var i = 0; i < number; i ++) {
                $.tmpl(tmpl, data);
            }
        }
    },*/
    
    {
        name: 'Mustache',
        tester: function () {
            var tmpl = document.getElementById('Mustache').innerHTML;
            for (var i = 0; i < number; i ++) {
                Mustache.to_html(tmpl, data);
            }
        }
    }
];

KISSY.use('template',function(S,T) {
    testList.push({
        name: 'kissyTemplate',
        tester: function () {
            var tmpl= document.getElementById('kissy').innerHTML;

            for (var i = 0; i < number; i ++) {
                T(tmpl).render(data);
            }
        }
    });
});


var startTest = function () {

    var Timer = function (){
        this.startTime = + new Date;
    };

    Timer.prototype.stop = function(){
        return + new Date - this.startTime;
    };
    
    var colors = Highcharts.getOptions().colors;
    var categories = [];

    for (var i = 0; i < testList.length; i ++) {
        categories.push(testList[i].name);
    }

    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            height: categories.length * 40,
            type: 'bar'
        },

        title: {
            text: 'JavaScript 模板引擎负荷测试 [No Escape]'
        },

        subtitle: {
            text: length + ' 条数据 × ' + number + ' 次渲染'
        },
                
        xAxis: {
            categories: categories,
            labels: {
                align: 'right',
                style: {
                    fontSize: '12px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },

        yAxis: {
            min: 0,
            title: {
                text: '耗时(毫秒)'
            }
        },

        legend: {
            enabled: false
        },

        tooltip: {
            formatter: function() {
                return '<b>'+ this.x +'</b><br/>'+
                    this.y + '毫秒';
            }

        },

        credits: {
            enabled: false
        },
		plotOptions: {
			bar: {
				dataLabels: {
					enabled: true,
                    formatter: function () {
                        return this.y + 'ms';
                    }
				}
			}
		},
        series: [{
            data : []
        }]

    });
    
    var log = function (message) {
        document.getElementById('log').innerHTML = message;
    };
    
    var tester = function (target) {
    
        
        var time = new Timer;
        target.tester();
        var endTime = time.stop();
        
        chart.series[0].addPoint({
            color: colors.shift(),
            y: endTime
        });
        
        
        if (!testList.length) {
            log('测试已完成');
            return;
        }

        target = testList.shift();
        
        log('正在测试: ' + target.name + '..');
        
        setTimeout(function () {
            tester(target);
        }, 500);
        
    };
    
    var target = testList.shift();
    log('正在测试: ' + target.name + '..');
    tester(target);

};
</script>
</head>

<body>
<h1>负荷测试</h1>
<p><strong><script>document.write(length)</script></strong> 条数据 × <strong><script>document.write(number)</script></strong> 次最大化渲染性能测试 [No Escape]</p>
<p><em>建议在拥有 v8 javascript 引擎的 chrome 浏览器上进行测试</em></p>
<p><button id="button-test" onclick="this.disabled=true;startTest()" style="padding:8px;">开始测试</button> <span id="log" style="font-size:12px"></span></p>
<div id="container" style="min-width: 400px; margin: 0 auto"></div>
</body>
</html>
