<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="juicer.js"></script>
</head>
<body>
	<script type="text/javascript">
		var data={
			list:[
				{name:'guokai',show:true},
				{name:'benben',show:false},
				{name:'dier',show:true},
			],
			blah:[
				{num:1},
				{num:2},
				{num:3,inner:[
					{'time':'15:00'},
					{'time':'16:00'},
					{'time':'17:00'}
				]},
				{num:4}
			]
		};
		var tpl=[
			'<ul>',
				'{@for list}',
					'<li>[#name] {@if [#show]}-{@/if} [#name condition="[#show]"]</li>',
					'{@if [#show]}SHOW: TRUE{@/if}',
				'{@/for}',
				'{@if blah}----------{@/if}',
				'{@for blah}',
					'<li>',
						'num:[@num] <br/>',
						'{@if [#num]==3}',
							'{@for inner}[#time]{@/for}',
						'{@/if}',
					'</li>',
				'{@/for}',
			'</ul>'
		].join('');
		document.write(juicer(tpl,data));
	</script>
</body>
</html>
