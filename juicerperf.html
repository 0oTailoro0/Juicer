<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="juicer.js"></script>
</head>
<body>
	<script type="text/javascript">
		var start=new Date().getTime();
		var data={
			list:[
				{name:'guokai',show:true},
				{name:'benben',show:false},
				{name:'dier',show:true}
			],
			blah:[
				{num:1},
				{num:2},
				{num:3,inner:[
					{'time':'15:00'},
					{'time':'16:00'},
					{'time':'17:00'},
					{'time':'18:00'}
				]},
				{num:4}
			]
		};
		var tpl=[
			'<ul>',
				'{@for list}',
					'<li>[#name] {@if [#show]}-{@/if} [#name condition="[#show]"]</li>',
					'{@if [#show]}SHOW: TRUE{@/if}',
				'{@/for}',
				'{@for blah}',
					'<li>',
						'num:[#num] <br/>',
						'{@if [#num]==3}',
							'{@for inner}[#time]<br />{@/for}',
						'{@/if}',
					'</li>',
				'{@/for}',
			'</ul>'
		].join('');
		for(var i=0;i<1000;i++) {
			juicer(tpl,data);
		}
		var end=new Date().getTime();
		document.write('<style>body,p {font-family:cambria;}</style>');
		document.write('<p><strong>Juicer Performance Test</strong></p>');
		document.write('<p>run time: '+(end-start)+'ms</p>');
		document.write(juicer(tpl,data));
	</script>
</body>
</html>
