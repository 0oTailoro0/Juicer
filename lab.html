<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var sandBox = function(fn) {
		
			if (!(this instanceof sandBox)) {
				return new sandBox(fn);
			}
	
			fn && fn.apply(this);
		};
		
		sandBox(function() {
			this.xxx = 123;
		});
		
		this.yyy = 123;
		
		(function() {
			var zzz = 234;
		})();
	</script>
</body>
</html>
